<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title class="smallcaps">Jääkaappi</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-icon name="thermometer" item-start></ion-icon>
      Lämpötila
    <span item-end>{{dataProvider.lampotila | number: '1.1-1'}}℃</span>
  </ion-item>
  <ion-item>
    <ion-icon name="timer" item-start></ion-icon>
      Aukioloaika
    <span item-end>{{dataProvider.aukisekuntti |date: "mm:ss"}}</span>
  </ion-item>
  <ion-item>
    <ion-icon name="md-cloudy-night" item-start></ion-icon>
      Yölämpötila
    <span item-end>{{dataProvider.hothothot}}℃</span>
  </ion-item>
</ion-list>



  <ion-card style="width: 100%; margin: 0px;">
    <ion-card-content>

      <ion-slides pager>
        <ion-slide>
        <div class="chart-container" >
            <canvas #barCanvas></canvas>
        </div>
        </ion-slide>
        <ion-slide>
          <div class="chart-container" >
              <canvas #tittelit></canvas>
          </div>
        </ion-slide>
      </ion-slides>

    </ion-card-content>
  </ion-card>

</ion-content>
